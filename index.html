<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Interswitch Gateway Page</title>

  <body>
    <div class="container">
      <div class="return-link">
        <a href="#">Cancel Payment and Return to Eat N' Go Limited</a>
      </div>

      <div class="mainContent">
        <div class="amountSection">
          <div class="amount-display">
            <img src="/default.png" alt="logo" />
            <div class="amount">â‚¦6,000</div>
          </div>
        </div>
        <form class="payment-section">
          <div class="formBody">
            <div class="cardNumber">
              <label for="card-number">Card Number</label>
              <div class="card-input">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  x="0px"
                  y="0px"
                  viewBox="0 0 100 125"
                  width="30px"
                  height="30px"
                  enable-background="new 0 0 100 100"
                  xml:space="preserve"

                    d="M89.3,18.7H10.9c-3.1,0-5.7,2.5-5.7,5.7V31v8.8V72c0,3.1,2.5,5.7,5.7,5.7h78.4c3.1,0,5.7-2.5,5.7-5.7V39.8V31v-6.6  C95,21.3,92.5,18.7,89.3,18.7z M91,72c0,0.9-0.8,1.7-1.7,1.7H10.9c-0.9,0-1.7-0.8-1.7-1.7V39.8H91V72z M9.3,31v-6.6  c0-0.9,0.8-1.7,1.7-1.7h78.4c0.9,0,1.7,0.8,1.7,1.7V31H9.3z"
                    fill="#CCCCCC"
                  ></path>
                </svg>
                <input
                  type="text"
                  name="card-number"
                  id="card-number"
                  minlength="15"
                  maxlength="19"
                  size="20"
                  required
                />
              </div>
            </div>

              <div>

                <div class="date-pick">
                  <svg
                    width="25px"
                    height="21px"

                      fill="#CCCCCC"
                    ></path>
                  </svg>
                  <input
                    type="text"
                    name="expiry-date"
                    id="expiry-date"
                    required
                  />
                </div>
              </div>

              <div>
                <label for="pin">CVV</label>
                <a
                  class="cvv"
                  href="#"
                  title="This is the 3 digit number at the back of your card"
                  >What's this?</a
                >
                <div class="pin-entry">

                  <input type="text" name="pin" id="pin" required />
                </div>
              </div>
            </div>

            <div class="submit">
              <input type="button" value="Pay" />
            </div>

            <div class="divider">OR</div>

            <div class="verve">
              <input type="button" value="Login to Verve Wallet" />
            </div>
          </div>
        </form>
      </div>

      <footer>
        <div class="logo">
          <img src="/logo.png" alt="Interswitch Logo" />
        </div>
        <div class="image-group">
          <div><img src="/verve.png" alt="verve logo" /></div>
          <div><img src="/mastercard.png" alt="mastercard logo" /></div>
          <div><img src="/masterpass.png" alt="masterpass logo" /></div>
          <div><img src="/mvisa.png" alt="mvisa logo" /></div>
          <div><img src="/visa.png" alt="visa logo" /></div>
        </div>
      </footer>
    </div>
